<div class="body">
  <h2 tabindex="0" >Crie uma conta</h2>
  <div class="container">
    <form [formGroup]="clientForm" (ngSubmit)="client()">
      <mat-form-field appearance="outline">
        <mat-label>Nome completo</mat-label>

        <input matInput #input placeholder="Nome Completo" formControlName="name" ngModel pattern="[A-zÀ-ú ]+" />

        <mat-error *ngIf="clientForm.get('name')?.invalid"> Preencha com seu nome completo </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>

        <input matInput placeholder="example@example.com" formControlName="email" />

        <mat-error *ngIf="clientForm.get('email')?.invalid"> Preencha com um email válido </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Crie uma senha*</mat-label>

        <input matInput type="password" placeholder="Digite sua senha" formControlName="senha"/>

        <mat-error *ngIf="clientForm.get('senha')?.invalid"> Preencha com sua senha corretamente </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>

        <input matInput placeholder="Celular" formControlName="celPhone" mask="(00) 00000-0000" />

        <mat-error *ngIf="clientForm.get('celPhone')?.invalid"> Preencha com seu celular </mat-error>
      </mat-form-field> 
      
            
    </form>

    <mat-divider></mat-divider>

    <div class="footer">
      <button mat-stroked-button class="btn-cancelar btn-sem" color="primary" routerLink="">
        CANCELAR
      </button>

      <button mat-flat-button color="primary" class="btn btn-cor" (click)="navigateImovel()" [disabled]="clientForm.invalid">
        CONTINUAR
      </button>
    </div>
  </div>
</div>
